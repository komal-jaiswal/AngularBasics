<div class="container">
    <div [hidden]="submitted">
        <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
            {{diagonostic}}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name" #name="ngModel"
                    required>
            </div>
            <div [hidden]="!(name.invalid && name.touched)" class="alert alert-danger">Name is required</div>
            touched {{name.touched}}<br />
            untouched {{name.untouched}}<br />
            valid {{name.valid}}<br />
            invalid {{name.invalid}}<br />
            dirty {{name.dirty}}<br />
            prestine {{name.pristine}}
            <div class="form-group">
                <label for="power">Power</label>
                <select id="power" class="form-control" [(ngModel)]="model.power" name="power">
                    <option *ngFor="let power of powers" [value]="power">{{power}}</option>
                </select>
                <!-- <div [hidden]="!(power.invalid && power.touched)" class="alert alert-danger">Power is required</div> -->
            </div>
            <div class="form-group">
                <label for="alterEgo">Alter Ego</label>
                <input type="text" class="form-control" [(ngModel)]="model.alterEgo" name="alterEgo" #alterEgo="ngModel"
                    id="alterEgo">
            </div>
            <button type="submit" [disabled]="!heroForm.form.valid" class="btn btn-success">Submit</button>
            <button type="button" (click)="addHero();heroForm.reset()">Add New
                Hero</button>
        </form>
    </div>
    <div [hidden]="!submitted">
        <h2>You submitted the following data:</h2>
        <div class="row">
            <div class="col-sm-3">Name</div>
            <div class="col-sm-9">{{model.name}}</div>
        </div>
        <div class="row">
            <div class="col-sm-3">Power</div>
            <div class="col-sm-9">{{model.power}}</div>
        </div>
        <div class="row">
            <div class="col-sm-3">AlterEgo</div>
            <div class="col-sm-9">{{model.alterEgo}}</div>
        </div>
    </div>

</div>
